<script type="text/javascript">
var jsalarm={
	padfield:function(f){
		return (f<10)? "0"+f : f
	},
	showcurrenttime:function(){
		var dateobj=new Date()
		var hour=dateobj.getHours();
		
		$('#hr').html(this.padfield(dateobj.getHours()));
		$('#min').html(":"+this.padfield(dateobj.getMinutes()));
		$('#sec').html(":"+this.padfield(dateobj.getSeconds()));
		if (hour <= 11) { 
		$('#am').removeClass('hide');
		$('#am').addClass('affiche');
		$('#pm').removeClass('affiche');
		$('#pm').addClass('hide');
		$('#soir').removeClass('affiche');
		$('#soir').addClass('hide');
		}
		else 
		{ 
			if (hour < 18)
			{
			$('#pm').removeClass('hide');
			$('#pm').addClass('affiche');
			$('#am').removeClass('affiche');
			$('#am').addClass('hide');
			$('#soir').removeClass('affiche');
			$('#soir').addClass('hide');
			}
			else 
			{ 
			$('#soir').removeClass('hide');
			$('#soir').addClass('affiche');
			$('#pm').removeClass('affiche');
			$('#pm').addClass('hide');
			$('#am').removeClass('affiche');
			$('#am').addClass('hide');
			}
		}
		var minute=dateobj.getMinutes();
		var minutenow='';
		var hournow='';
		var tranche="am";
		if (hour>12) {hour=hour-12; tranche="pm"} else {tranche="am"};	
		if (minute >= 33) { 
		$('#to').removeClass('hide');
		$('#to').addClass('affiche');
		$('#past').removeClass('affiche');
		$('#past').addClass('hide');
		hour = hour +1;
		
		}
		else
		{
		$('#to').removeClass('affiche');
		$('#to').addClass('hide');
		$('#past').removeClass('hide');
		$('#past').addClass('affiche');
		}
		
		$('#debug').html('');
		
		if ((minute >=58) || (minute <3)){
		$('#to').removeClass('affiche');
		$('#to').addClass('hide');
		$('#past').removeClass('affiche');
		$('#past').addClass('hide');
		$('#five').removeClass('affiche');
		$('#five').addClass('hide');
		$('#mn').removeClass('affiche');
		$('#mn').addClass('hide');
		}
				
		if (minute >= 3 && minute < 8) {
		$('#five').removeClass('hide');
		$('#five').addClass('affiche');
		$('#mn').removeClass('hide');
		$('#mn').addClass('affiche');
		}
		
		if (minute >= 8 && minute < 13) {
		$('#five').removeClass('affiche');
		$('#five').addClass('hide');
		minutenow='#ten';
		$(minutenow).removeClass('hide');
		$(minutenow).addClass('affiche');
		}
		if (minute >= 13 && minute < 18) { 
		$('#ten').removeClass('affiche');
		$('#ten').addClass('hide');
		$('#mn').removeClass('affiche');
		$('#mn').addClass('hide');
		minutenow='#quarter';
		$(minutenow).removeClass('hide');
		$(minutenow).addClass('affiche');
		}
		if (minute >= 18 && minute < 23) { 
		$('#quarter').removeClass('affiche');
		$('#quarter').addClass('hide');
		$('#mn').removeClass('hide');
		$('#mn').addClass('affiche');
		minutenow='#twenty';
		$(minutenow).removeClass('hide');
		$(minutenow).addClass('affiche');
		}
		if (minute >= 23 && minute < 28) { 
		$('#twenty').removeClass('hide');
		$('#twenty').addClass('affiche');
		$('#tiret').removeClass('hide');
		$('#tiret').addClass('affiche');
		$('#five').removeClass('hide');
		$('#five').addClass('affiche');
		}
		if (minute >= 28 && minute < 33) { 
		$('#twenty').removeClass('affiche');
		$('#twenty').addClass('hide');
		$('#tiret').removeClass('affiche');
		$('#tiret').addClass('hide');
		$('#five').removeClass('affiche');
		$('#five').addClass('hide');
		$('#mn').removeClass('affiche');
		$('#mn').addClass('hide');
		minutenow='#half';
		$(minutenow).removeClass('hide');
		$(minutenow).addClass('affiche');
		}
		if (minute >= 33 && minute < 38) { 
		$('#half').removeClass('affiche');
		$('#half').addClass('hide');
		minutenow='#twenty';
		$(minutenow).removeClass('hide');
		$(minutenow).addClass('affiche');
		$('#mn').removeClass('hide');
		$('#mn').addClass('affiche');
		$('#tiret').removeClass('hide');
		$('#tiret').addClass('affiche');
		$('#five').removeClass('hide');
		$('#five').addClass('affiche');
		}
		if (minute >= 38 && minute < 43) { 
		minutenow='#twenty';
		$(minutenow).removeClass('hide');
		$(minutenow).addClass('affiche');
		$('#tiret').removeClass('affiche');
		$('#tiret').addClass('hide');
		$('#five').removeClass('affiche');
		$('#five').addClass('hide');
		}
		if (minute >= 43 && minute < 48) { 
		$('#twenty').removeClass('affiche');
		$('#twenty').addClass('hide');
		$('#tiret').removeClass('affiche');
		$('#tiret').addClass('hide');
		$('#mn').removeClass('affiche');
		$('#mn').addClass('hide');
		minutenow='#quarter';
		$(minutenow).removeClass('hide');
		$(minutenow).addClass('affiche');
		$('#le').removeClass('hide');
		$('#le').addClass('affiche');
		}
		if (minute >= 48 && minute < 53) { 
		$('#quarter').removeClass('affiche');
		$('#quarter').addClass('hide');
		$('#le').removeClass('affiche');
		$('#le').addClass('hide');
		minutenow='#ten';
		$(minutenow).removeClass('hide');
		$(minutenow).addClass('affiche');
		$('#mn').removeClass('hide');
		$('#mn').addClass('affiche');
		}
		if (minute >= 53 && minute < 58) { 
		$('#ten').removeClass('affiche');
		$('#ten').addClass('hide');
		$('#le').removeClass('affiche');
		$('#le').addClass('hide');
		minutenow='#five';
		$(minutenow).removeClass('hide');
		$(minutenow).addClass('affiche');
		$('#mn').removeClass('hide');
		$('#mn').addClass('affiche');
		}
		if (minute==0 || minute==5 || minute==10 || minute==15 || minute==20 || minute==25 || minute==30 || minute==35 || minute==40 || minute==45 || minute==50 || minute==55) 
		{
		$('#about').removeClass('affiche');
		$('#about').addClass('hide');
		$('#exact').removeClass('hide');
		$('#exact').addClass('affiche');
		}
		else
		{
		$('#about').removeClass('hide');
		$('#about').addClass('affiche');
		$('#exact').removeClass('affiche');
		$('#exact').addClass('hide');
		}
		if (hour > 1) {
		$('#s').removeClass('hide');
		$('#s').addClass('affiche');
		}
		else
		{
		$('#s').removeClass('affiche');
		$('#s').addClass('hide');
		}
		if (hour == 0) { 
		$('#eleven').removeClass('affiche');
		$('#eleven').addClass('hide');
		$('#oclock').removeClass('affiche');
		$('#oclock').addClass('hide');
		$('#am').removeClass('affiche');
		$('#am').addClass('hide');
		hournow='#midnight';
		$(hournow).removeClass('hide');
		$(hournow).addClass('affiche');
		}
		if (hour == 1) { 
		$('#midnight').removeClass('affiche');
		$('#midnight').addClass('hide');
		$('#noon').removeClass('affiche');
		$('#noon').addClass('hide');
		hournow='#one';
		$(hournow).removeClass('hide');
		$(hournow).addClass('affiche');
		$('#oclock').removeClass('hide');
		$('#oclock').addClass('affiche');
		}
		if (hour == 2) { 
		$('#one').removeClass('affiche');
		$('#one').addClass('hide');
		hournow='#two';
		$(hournow).removeClass('hide');
		$(hournow).addClass('affiche');
		$('#s').removeClass('hide');
		$('#s').addClass('affiche');
		}
		if (hour == 3) { 
		$('#two').removeClass('affiche');
		$('#two').addClass('hide');
		hournow='#three';
		$(hournow).removeClass('hide');
		$(hournow).addClass('affiche');
		}
		if (hour == 4) { 
		$('#three').removeClass('affiche');
		$('#three').addClass('hide');
		hournow='#four';
		$(hournow).removeClass('hide');
		$(hournow).addClass('affiche');
		}
		if (hour == 5) { 
		$('#four').removeClass('affiche');
		$('#four').addClass('hide');
		hournow='#hfive';
		$(hournow).removeClass('hide');
		$(hournow).addClass('affiche');
		}
		if (hour == 6) { 
		$('#hfive').removeClass('affiche');
		$('#hfive').addClass('hide');
		hournow='#six';
		$(hournow).removeClass('hide');
		$(hournow).addClass('affiche');
		}
		if (hour == 7) { 
		$('#six').removeClass('affiche');
		$('#six').addClass('hide');
		hournow='#seven';
		$(hournow).removeClass('hide');
		$(hournow).addClass('affiche');
		}
		if (hour == 8) { 
		$('#seven').removeClass('affiche');
		$('#seven').addClass('hide');
		hournow='#eight';
		$(hournow).removeClass('hide');
		$(hournow).addClass('affiche');
		}
		if (hour == 9) { 
		$('#eight').removeClass('affiche');
		$('#eight').addClass('hide');
		hournow='#nine';
		$(hournow).removeClass('hide');
		$(hournow).addClass('affiche');
		}
		if (hour == 10) { 
		$('#nine').removeClass('affiche');
		$('#nine').addClass('hide');
		hournow='#hten';
		$(hournow).removeClass('hide');
		$(hournow).addClass('affiche');
		}
		if (hour == 11) { 
		$('#hten').removeClass('affiche');
		$('#hten').addClass('hide');
		hournow='#eleven';
		$(hournow).removeClass('hide');
		$(hournow).addClass('affiche');
		}
		if (hour == 12 && tranche=="am") { 
		$('#eleven').removeClass('affiche');
		$('#eleven').addClass('hide');
		$('#le').removeClass('affiche');
		$('#le').addClass('hide');
		$('#oclock').removeClass('affiche');
		$('#oclock').addClass('hide');
		$('#s').removeClass('affiche');
		$('#s').addClass('hide');
		$('#noon').removeClass('hide');
		$('#noon').addClass('affiche');
		}
		
	},
	init:function(){
		jsalarm.showcurrenttime()
		jsalarm.timer=setInterval(function(){jsalarm.showcurrenttime()}, 1000)
	}
}
